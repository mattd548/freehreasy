<body style="background-color: rgb(25, 45, 66);">

    <div class="container">
        <!-- <img src="https://www.w3schools.com/howto/img_avatar2.png" alt=""> -->


        <div class="jumbotron">
            <div class="container">

                <div class="row">
                    <!-- <div class="col-lg-12"> -->
                    <div id="content">

                        <form class="" action="#" method="POST" target="">
                            <!-- Profile picture and name -->
                            <div id="inf" class="col-lg-4">
                                <!-- <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="">
                            <h2 id="name">Amy Hills</h2> -->
                                <!-- <button class="btn btn-default btn-sm" id="edit"><span id="btnText"></span><i class="glyphicon glyphicon-pencil"></i></button> -->
                                <div style="padding-right: 5px;" class="row">
                                    <!-- Picture -->
                                    <div class="col-xs-12 desc image-upload">
                                        <label for="photo">
                                            <img src="https://www.w3schools.com/howto/img_avatar2.png" />
                                        </label>
                                        <!-- <input id="photo" type="file" accept="image/*" name="photo" class=""> -->
                                    </div>

                                    <!-- Name -->
                                    <div class="col-xs-12 desc">
                                        <input id="name" type="text" value="Amy Hills" name="name" class="" required>
                                    </div>
                                </div>
                            </div>

                            <div id="info" class="col-lg-8">
                                <!-- Form -->
                                <!-- <form class="" action="#" method="POST" target=""> -->
                                <div class="row">

                                    <!-- Department -->
                                    <div class="col-sm-12 desc">
                                        <label for="department"><i class="fas fa-building"></i> Department:</label>
                                        <input id="department" type="text" value="Cardiology" name="department" class=""
                                            required>
                                    </div>

                                    <!-- EmplID -->
                                    <div class="col-sm-12 desc">
                                        <label for="emplid"><i class="fas fa-id-card-alt"></i> Emplid:</label>
                                        <input id="emplid" type="text" value="00000001" name="emplid" class="" required>
                                    </div>

                                    <!-- Position -->
                                    <div class="col-sm-12 desc">
                                        <label for="position"><i class="fas fa-user"></i> Position:</label>
                                        <input id="position" type="text" value="Cardiologist" name="position" class=""
                                            required>
                                    </div>

                                    <!-- Pay rate -->
                                    <div class="col-sm-12 desc">
                                        <label for="payRate"><i class="fas fa-coins"></i> Pay Rate:</label>
                                        <input id="payRate" type="text" value="$30.00" name="payrate" class="" required>
                                    </div>
                                    
                                     <!-- Weekly Hours -->
                                    <div class="col-sm-12 desc">
                                        <label for="weeklyHours"><i class="fas fa-clock"></i> Weekly Hours:</label>
                                        <input id="weeklyHours" type="text" value="30.00" name="weeklyHours" class="" required>
                                    </div>

                                    <!-- Insurance -->
                                    <div class="col-sm-12 desc">
                                        <label for="insurance"><i class="fas fa-briefcase-medical"></i> Insurance:</label>
                                        <input id="insurance" type="text" value="AMR" name="insurance" class=""
                                            required>
                                    </div>

                                    <!-- DOB -->
                                    <div class="col-sm-12 desc">
                                        <label for="dob"><i class="fas fa-birthday-cake"></i> DOB:</label>
                                        <input id="dob" type="date" value="1970-10-01" name="dob" class="" required>
                                    </div>

                                    <!-- Gender -->
                                    <div class="col-sm-12 desc">
                                        <label for="gender"><i class="fa fa-venus-mars custom"></i> Gender:</label>
                                        <input id="gender" type="text" value="Female" name="gender" class="" required>
                                    </div>

                                    <!-- Address -->
                                    <div class="col-sm-12 desc">
                                        <label for="address"><i class="fas fa-location-arrow"></i> Address:</label>
                                        <input id="address" type="text" value="2800 Victory Blvd, Staten Island, NY 10314"
                                            name="address" class="" required>
                                    </div>

                                    <!-- Phone -->
                                    <div class="col-sm-12 desc">
                                        <label for="phone1"><i class="fas fa-phone"></i> Phone:</label>
                                        <input id="phone1" type="tel" value="(718) 982-2000" name="phone1" class=""
                                            required>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-sm-12 desc">
                                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                                        <input id="email" type="email" value="hello@email.com" name="email" class=""
                                            required>
                                    </div>

                                    <!-- Submit/Save -->
                                    <div id="button" class="col-sm-12">
                                        <button id="save" type="submit"><i class="far fa-save"></i></button>
                                    </div>

                                </div>
                            </div>
                        </form>

                            <h3 class="desc">Phone: <span>(718) 982-2000</span></h3>
                            <h3 class="desc">Email: <span>hello@email.com</span></h3> -->
                    </div>

                    <div class="row">
                        <div style="margin-top:-3px; text-align:center;" class="col-lg-4">
                            <!-- <button class="btn btn-default btn-sm" id="edit"><span id="btnText"></span><i class="glyphicon glyphicon-pencil"></i></button> -->
                            <!-- <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                  <li><a href="#">HTML</a></li>

                                </ul>
                              </div> -->

                            <div style="margin-top: -6px; margin-bottom:10px; width: 100%;" class="dropdown">
                                <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <i class="fas fa-cog"></i>
                                    <span class="caret"></span>
                                </button>
                                <ul style="margin: 0 auto;" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                                    <li><button class="" id="edit"><span id="btnText"></span><i class="glyphicon glyphicon-pencil"></i></button></li>
                                    <!-- <li><a href="#">Another action</a></li> -->
                                    <li role="separator" class="divider"></li>
                                    <form action="#" method="GET" target="">
                                        <li><button class="" id="delete"><span>Deleted </span><i class="fas fa-trash-alt"></i></button></li>
                                    </form>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>

        </div>
    </div>
